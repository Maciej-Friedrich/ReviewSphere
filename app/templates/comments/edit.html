{% extends "base.html" %}

{% block content %}
  <h3>Edytuj komentarz</h3>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
      {{ form.content.label(class="form-label") }}
      {{ form.content(class="form-control", rows=4) }}
    </div>

    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
    <a href="{{ url_for('reviews.review_detail', id=comment.review_id) }}" class="btn btn-secondary">Anuluj</a>
  </form>
{% endblock %}
