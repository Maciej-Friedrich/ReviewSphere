{% extends "base.html" %}

{% block content %}
  <h3>Wyniki wyszukiwania dla "{{ query }}"</h3>

  {% if reviews %}
    {% for review in reviews %}
      <div class="card mb-3">
        <div class="card-body">
          <h5>{{ review.title }}</h5>
          <p>{{ review.content[:150] }}...</p>
          <a href="{{ url_for('reviews.review_detail', id=review.id) }}" class="btn btn-sm btn-primary">Zobacz</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Brak wynik√≥w.</p>
  {% endif %}
{% endblock %}
